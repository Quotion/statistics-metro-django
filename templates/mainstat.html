<html lang="ru">
<head>

    <title>{% block title %} {% endblock %}</title>

    {% load static %}

    <link rel="stylesheet"  type="text/css" href="{% static 'css/login.css' %}">
    <link rel="stylesheet"  type="text/css" href="{% static 'css/general.css' %}">

    {% block input %}

{% block layout %}

{% endblock %}

</html>
